<app-nav-bar></app-nav-bar>

<div
  class="relative bg-black px-4 py-20 pb-10 bg-cover bg-center"
  style="background-image: url('/assets/images/bg/bgcategory1.webp')"
>
  <!-- Overlay negro global -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <div class="relative container mx-auto">
    <!-- Generar dinámicamente las tarjetas de categorías -->
    <a
      *ngFor="let categoria of categorias"
      [routerLink]="categoria.ruta"
      class="block relative border-2 border-black font-playfair w-full h-32 lg:h-64 mb-6 lg:mb-8 lg:w-1/2 lg:mx-auto rounded-lg overflow-hidden"
      [ngClass]="{ 'borde-animado': categoria.etiqueta === 'Mas vendido' }"
    >
      <img
        [src]="categoria.imagen"
        [alt]="categoria.nombre"
        class="absolute w-full h-full object-cover"
      />
      <div
        class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center"
      >
        <h2 class="text-white text-2xl menu-glow">
          {{ categoria.nombre }}
        </h2>
      </div>
    </a>
  </div>
</div>
