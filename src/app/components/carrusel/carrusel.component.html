<div class="relative w-full max-w-lg md:max-w-3xl lg:max-w-4xl mx-auto">
  <!-- Contenedor del carrusel -->
  <div class="overflow-hidden">
    <div class="relative w-full h-60 md:h-80 lg:h-96">
      <!-- Ajuste de altura aquí para diferentes tamaños de pantalla -->
      <img
        *ngFor="let image of images; let i = index"
        [src]="image"
        alt="Imagen del carrusel"
        class="absolute w-full h-full object-contain transition-opacity duration-1000"
        [ngClass]="{
          'opacity-100': currentIndex === i,
          'opacity-0': currentIndex !== i
        }"
      />
    </div>
  </div>

  <!-- Controles opcionales del carrusel -->
  <div class="absolute inset-0 flex justify-between items-center px-4">
    <button (click)="prevImage()" class="text-red-600 px-3 py-2 rounded">
      &#10094;
    </button>
    <button (click)="nextImage()" class="text-red-600 px-3 py-2 rounded">
      &#10095;
    </button>
  </div>
</div>
