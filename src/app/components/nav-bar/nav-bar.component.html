<nav
  id="navbar"
  [ngClass]="{
    'bg-red-400': !isScrolled,
    'bg-black': isScrolled
  }"
  class="fixed top-0 left-0 w-full z-50 transition-all duration-300 overflow-x-hidden"
>
  <div
    class="container mx-auto px-4 py-2 flex items-center justify-between max-w-full"
  >
    <!-- Botón de hamburguesa a la izquierda en pantallas pequeñas -->
    <div class="flex items-center justify-start w-1/3 lg:hidden">
      <app-hamburger></app-hamburger>
    </div>

    <!-- Logo centrado -->
    <div class="w-full lg:w-auto lg:flex lg:justify-center">
      <a routerLink="/">
        <img
          src="/assets/images/logo/logo.png"
          alt="Logo"
          class="h-10 mx-auto"
        />
      </a>
    </div>

    <!-- Íconos a la derecha -->
    <div class="flex items-center space-x-4 w-1/3 justify-end">
      <!-- Ícono de WhatsApp -->
      <a
        href="https://wa.me/5216674918032"
        target="_blank"
        rel="noopener noreferrer"
        class="block"
      >
        <img
          src="/assets/images/svg/whatsapp.svg"
          alt="WhatsApp"
          class="h-6 w-6"
        />
      </a>

      <!-- Ícono de Teléfono -->
      <a href="tel:+526672589696" class="block">
        <!-- Reemplaza con tu número de teléfono -->
        <img
          src="/assets/images/svg/phone.svg"
          alt="Teléfono"
          class="h-6 w-6"
        />
      </a>
    </div>
  </div>
</nav>
