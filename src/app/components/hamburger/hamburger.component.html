<!-- Botón de hamburguesa -->
<div class="lg:hidden">
  <button (click)="toggleMenu()" class="focus:outline-none">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 text-white"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
</div>

<!-- Menú lateral -->
<div
  [ngClass]="{ 'translate-x-0': isMenuOpen, '-translate-x-full': !isMenuOpen }"
  class="fixed inset-y-0 left-0 w-64 bg-black text-white transform transition-transform duration-300 lg:hidden"
>
  <div class="p-6 flex flex-col justify-between h-full">
    <!-- Sección superior: Navegación -->
    <div>
      <!-- Botón para cerrar el menú -->
      <button (click)="toggleMenu()" class="focus:outline-none mb-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <!-- Navegación -->
      <nav class="space-y-4 font-serif text-left">
        <a class="block font-playfair hover:underline" routerLink="/entradas"
          >Entradas</a
        >
        <a class="block font-playfair hover:underline" routerLink="/ensaladas"
          >Ensaladas</a
        >
        <a
          class="block font-playfair hover:underline"
          routerLink="/hamburguesas"
          >Hamburguesas</a
        >
        <a class="block font-playfair hover:underline" routerLink="/baguettes"
          >Baguettes</a
        >
        <a
          class="block font-playfair hover:underline"
          routerLink="/crepasdulces"
          >Crepas Dulces</a
        >
        <a
          class="block font-playfair hover:underline"
          routerLink="/crepassaladas"
          >Crepas Saladas</a
        >
        <a class="block font-playfair hover:underline" routerLink="/pastas"
          >Pastas</a
        >
        <a class="block font-playfair hover:underline" routerLink="/pizzas"
          >Pizzas</a
        >
        <a class="block font-playfair hover:underline" routerLink="/cafe"
          >Cafe / Té</a
        >
        <a class="block font-playfair hover:underline" routerLink="/bebidas"
          >Bebidas / Smoothies</a
        >
        <a
          target="_blank"
          href="https://api.whatsapp.com/send/?phone=526672589696&text&type=phone_number&app_absent=0"
          class="block font-playfair hover:underline text-red-400"
          >Ordena ya</a
        >
      </nav>
    </div>

    <!-- Sección inferior: Logo e información de contacto -->
    <div class="text-center mt-6">
      <!-- Logo del restaurante -->
      <div class="mb-4">
        <img
          src="/assets/images/logo/logo.png"
          alt="Logo del restaurante"
          class="w-24 h-24 object-contain mx-auto"
        />
      </div>

      <!-- Información de contacto -->
      <div class="space-y-4">
        <!-- Teléfono -->
        <div class="flex items-center font-mono justify-center space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"

          <span>+52 6672589696</span>

        <!-- Correo electrónico -->
        <div class="flex items-center font-playfair justify-center space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
            />
          </svg>

          <span class="text-xs">crepadeli&#64;hotmail.com</span>
        </div>

        <!-- Ubicación -->
        <div class="flex items-center font-playfair justify-center space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-10"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z"

          <span

      </div>
    </div>
  </div>
</div>
